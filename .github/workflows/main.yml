# on push on master
on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@master
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup Nuget.exe
      uses: nuget/setup-nuget@v1
      
    - name: Publish VL Nuget
      uses: vvvv/PublishVLNuget@1.0.42
      with:
        nuspec: deployment\VL.Unicolour.nuspec
        icon-src: icon\Unicolour.png
        icon-dst: /Unicolour.png
        nuget-key: ${{oy2e4gzbkbtpiwknytya5rqawhbhzzee3icm5dn4gzsm4m}}